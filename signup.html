    <!-- Main content -->
    <main id="main">
       <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>

                <label for="name">Name</label>
                <input type="text" id="name" class=" text-input" name="name" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class=" text-input" name="last_name" required>
                <br>
                <label for="email" >Email Address</label>
                <input type="email" id="email_address" class=" text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label>  Road <input type="radio" name="running-preference" value="road" required checked></label><br>
                    </div>
                    <div>
                        <label>  Trail <input type="radio" name="running-preference" value="trail"  required></label>
                    </div>
                    <div>
                        <label>  Both <input type="radio" name="running-preference" value="both"  required></label>
                    </div>
                </div>
               
                
               
                
                <button type="submit" value="Let's Run! " class="join-button">
                    Let's Run!
                </button>

            </form>
       </section>
    </main>
